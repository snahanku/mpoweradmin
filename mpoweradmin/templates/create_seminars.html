
{% block myheading %}

{% endblock %}
 <html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>  
    .back_ground{
       background: #e3f6f5; ; 
    }
    .round{
      border-radius: 50px;
      padding: 10;
    }

    .center {
      margin: auto;
      width: 50%;
      padding: 10px;
    }

    .new_round{
      border-radius:40px;
    }
  
    .shadow{
      box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
    }
    .size{
      width:270px;
     }
  
     .new_width{
      height:100px;
     }


     .new_length{
      height:50px;
      width:900px;
      border-radius:70px;
      padding: 10;
      background-color:black;
     }

     .div_style{
      border-radius:20px;
      height:500px;
      width:950px;
     }
     .move{
      position: relative; /* has to be position relative for left to work, or you could just do margin-left: -50px; too */
      left: 250px;
     }
     .down{
      margin-top:150px;
     }
     .new_move{
      left: -60px;
     }
     .new_shape{
      border-radius: 10px;
      padding: 10;
      width:100px;
     }
  </style>
</head>

 <body class="back_ground">
    <div class="main">
    <p ><h4> <center>Create Seminars</center></h4></p>
    <div>
  <div id="form-container">
   <div class="shadow div_style center">
    <form action="" autocomplete="off" method="post">
      {% csrf_token %}
            <div class="row">
                <div class="col">
                    <center><label>Seminar Title:</label></center>
                    <input type="text" class="form-control round shadow size" placeholder="seminar title" id="seminar_title" name="seminar_title" required>
                  </div>
              <div class="col">
               <center><label>Seminar Date</label></center>
                <input type="date" class="form-control round shadow size" id="seminar_date" name="seminar_date"required placeholder="seminar_date">
              </div>
              <div class="col">
               <span> <center><label>Seminar Time</label></center>
                <input type="time" class="form-control  round shadow size" id="seminar_time" name="seminar_time" required  placeholder="seminar timee">
              </div>
            </div>
            <br>



            <div class="row">
                <div class="col">
                    <center><label>Seminar Venue</label></center>
                  <input type="text" class="form-control round shadow size" id="seminar_venue" name="seminar_venue"  placeholder="venue" required>
                  <ul class="list"></ul>
                </div>
                <div class="col">
                    <label >location mode</label>
                  <input type="text" class="form-control  round  shadow size" placeholder="offline or online" id="venue_location" name="venue_location" required>
                </div>
             <!---   <div class="col">
                    <center><label>Venue location(if offline)</label></center>
                   <input type="text" class="form-control round shadow size"  id="offline_location" placeholder="Type a place here..." />
                   <center><ul class="list"></ul></center>
                  
                    <input type="text"  id="offline_location" placeholder="Type a name here..." />
                    <ul class="list"></ul>
                  </div>-->
                </div>
                <br>

                  <div class="row">
                <div class="col">
                    <center><label> Technology</label></center>
                  <input type="text" class="form-control round shadow " placeholder="technology..." name="technology" id="technology" required>
                </div>
                <div class="col">
                    <center><label>Company Host </label></center>
                  <input type="text" class="form-control round shadow " placeholder="xyz company" name="company_host" id="company_host" required>
                </div>
              </div>

              <div class="row">

                <div class="col center move">
                    <center><label> Links(if any )</label></center>
                 <center> <input type="text" class="form-control  shadow round " placeholder="enter links" name="links" id="links" required></center>
                </div>

                 <div class="col down">
                   <button class=" btn btn-primary round new_shape move new_move" > Submit</button>
                <!---   <button  class="btn btn-primary move new_move" data-toggle="button" aria-pressed="false" autocomplete="off">
                  Submit
                  </button>-->
                </div>
              </div>

            </div>
              <br>
          </form>
  </div>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></scrip>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
  let names = [
  "Ayla",
  "kolkata",
  "Mumbai",
"Delhi",
"Bangalore",
"Hyderabad",
"Chennai",
"Kolkata",
"Pune",
"Ahmedabad",
"Jaipur",
"Lucknow",
"Kanpur",
"Nagpur",
"Indore",
"Patna",
"Bhopal",
"Vadodara",
"Surat",
"Coimbatore",
"Agra",
"Varanasi",
"T. Nagar",
"Anna Nagar",
"Mylapore",
"Adyar",
"Egmore",
"Kodambakkam",
"Guindy",
"Nungambakkam",
"Besant Nagar",
"Royapettah",
"Velachery",
"Mogappair",
"Perambur",
"Pallikaranai",
"Thiruvanmiyur",
"kerela"









];

  let sortedNames = names.sort();
  
  //reference
  let input = document.getElementById("seminar_venue");
  
  //Execute function on keyup
  input.addEventListener("keyup", (e) => {
    //loop through above array
    //Initially remove all elements ( so if user erases a letter or adds new letter then clean previous outputs)
    removeElements();
    for (let i of sortedNames) {
      //convert input to lowercase and compare with each string
  
      if (
        i.toLowerCase().startsWith(input.value.toLowerCase()) &&
        input.value != ""
      ) {
        //create li element
        let listItem = document.createElement("li");
        //One common class name
        listItem.classList.add("list-items");
        listItem.style.cursor = "pointer";
        listItem.setAttribute("onclick", "displayNames('" + i + "')");
        //Display matched part in bold
        let word = "<b>" + i.substr(0, input.value.length) + "</b>";
        word += i.substr(input.value.length);
        //display the value in array
        listItem.innerHTML = word;
        document.querySelector(".list").appendChild(listItem);
      }
    }
  });
  function displayNames(value) {
    input.value = value;
    removeElements();
  }
  function removeElements() {
    //clear all the item
    let items = document.querySelectorAll(".list-items");
    items.forEach((item) => {
      item.remove();
    });
  }
</script>

</body>

</html>
